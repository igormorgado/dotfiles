# Prefix is dead, long life for new prefix
#unbind C-b
set -g prefix C-Space
set -g prefix2 C-b

# Some standard configurations
set -g base-index 1
set -g default-terminal "screen-256color"
set -g default-shell /bin/bash

set -s escape-time 0
set -g history-limit 50000
set -g display-time 2000
set -g focus-events on
setw -g aggressive-resize on

# Pane behavior
set  -g renumber-windows on
setw -g automatic-rename on
setw -g monitor-activity on
#
# Clear  screen
bind C-l send-keys 'C-l'

# MOSE mood
setw -g mouse on
set -g @shell_mode 'vi'

# Disable clipboard mouse bindings
unbind -T root MouseDrag1Pane
unbind -T root WheelUpPane

##############################
# Pane switching
##############################

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

bind-key -r K resize-pane -U 1
bind-key -r J resize-pane -D 1
bind-key -r H resize-pane -L 1
bind-key -r L resize-pane -R 1

# More vim mode!
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection


bind  -n -r S-Left  previous-window
bind  -n -r S-Right next-window

bind    C-Space  last-window
bind    Space  last-window


##############################
# Pane Handling
##############################


# Select the pane you want to bring with prefix-m then move to where you want to bring it.
# then join it
bind-key m select-pane -m
bind-key v join-pane -h
bind-key s join-pane -v
bind-key V choose-window 'join-pane -h -s "%%"'
bind-key S choose-window 'join-pane -v -s "%%"'
bind-key ! break-pane
bind-key = select-layout even-vertical
bind-key | select-layout even-horizontal

bind-key r source-file ~/.tmux.conf \; display "Reloaded!"

########################################
### STATUS BAR 
########################################
set -g status on
set -g status-interval 5

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg white
set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

# bell
set-window-option -g window-status-bell-style fg=black,bg=red #base02, red

set -g status-left '#[fg=green](#S) #(whoami)@#H '
set -g status-right '#[fg=yellow]#( tmuxbar )#[default]#($TMUX_PLUGIN_MANAGER_PATH/tmux-mem-cpu-load/tmux-mem-cpu-load --colors --interval 5)#[default] #[fg=white]%H:%M#[default]'
set -g status-left-length 
set -g status-right-length  70

########################################
# PLUGINS
########################################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @plugin 'thewtex/tmux-mem-cpu-load'
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @resurrect-strategy-vim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

run '~/.tmux/plugins/tpm/tpm'
