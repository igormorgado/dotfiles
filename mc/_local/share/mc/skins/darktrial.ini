[viewer]
    _default_ = color7;color0;
    viewbold = color15;color8
    viewselected = default;color4;bold
    viewunderline = color7;color4;bold

[diffviewer]
    added = default;color10
    changed = default;color14
    removed = default;color9
    error = color1;color7
    changedline = default;default
    changednew = color13;default

 
[popupmenu]
    _default_ = color15;color8;
    menusel = default;default;reverse
    menutitle = color7;color8;bold
