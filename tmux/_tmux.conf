# Attach or new
#new-session -n $HOST
# Prefix is dead, long life for new prefix
#unbind C-b
set -g prefix C-Space
set -g prefix2 C-b

# Some standard configurations
set -g base-index 1
set -g default-terminal "xterm-256color"
set -g default-shell /bin/bash
set -g display-time 2000
set -sg escape-time 2

set  -g history-limit 50000
set  -g focus-events on
setw -g aggressive-resize on

# Pane behavior
set  -g renumber-windows on
setw -g automatic-rename on
setw -g monitor-activity on

# MOSE mood
setw -g mouse on

# Disable cliboar mouse bindings
unbind -T root MouseDrag1Pane
#unbind -T root WheelUpPane
# set -g clipboard on

#############################
# BINDINGS!!
# VIM FTW!
#############################

set -g @shell_mode 'vi'
set -g status-keys vi
setw -g mode-keys vi

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

# Need an workaround for clear screen :-(
bind C-l send-keys 'C-l'

##############################
# COPY MODE CONFIGS
##############################

unbind PPage
bind -n S-PPage "copy-mode"
bind -T copy-mode-vi C-h select-pane -L
bind -T copy-mode-vi C-j select-pane -D
bind -T copy-mode-vi C-k select-pane -U
bind -T copy-mode-vi C-l select-pane -R
bind -T copy-mode-vi C-\ select-pane -l
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection

unbind p
bind p paste-buffer


##############################
# Pane switching
##############################

# Binded pane selection VIM like
bind    -r k   select-pane -U
bind    -r j   select-pane -D
bind    -r h   select-pane -L
bind    -r l   select-pane -R
bind -n -r M-k select-pane -U
bind -n -r M-j select-pane -D 
bind -n -r M-h select-pane -L
bind -n -r M-l select-pane -R

bind -n    C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind -n    C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind -n    C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind -n    C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind -n    C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
unbind \;

# Binded pane selection Dummies
unbind Down
unbind Left
unbind Right
unbind Up
unbind M-Down
unbind M-Left
unbind M-Right
unbind M-Up
#bind-key -r Up      select-pane -U
#bind-key -r Down    select-pane -D
#bind-key -r Left    select-pane -L
#bind-key -r Right   select-pane -R
#bind  -n -r M-Up    select-pane -U
#bind  -n -r M-Down  select-pane -D
#bind  -n -r M-Left  select-pane -L
#bind  -n -r M-Right select-pane -R


# Layouts
unbind M-1
unbind M-2
unbind M-3
unbind M-4
unbind M-5



##############################
# Window switching
##############################


# last-window
unbind l
bind    C-Space  last-window
bind    Space  last-window
#bind  -n -r S-Left  previous-window
#bind  -n -r S-Right next-window




##############################
# Pane Resize
##############################
# Resize pane 1
unbind C-Down
unbind C-Left
unbind C-Right
unbind C-Up
bind   -r K resize-pane -U 1
bind   -r J resize-pane -D 1
bind   -r H resize-pane -L 1
bind   -r L resize-pane -R 1

#bind-key -r M-k resize-pane -U
#bind-key -r M-j resize-pane -D
#bind-key -r M-h resize-pane -L
#bind-key -r M-l resize-pane -R

bind { swap-pane -U
bind } swap-pane -D



##############################
# Pane Handling
##############################

# Select the pane you want to bring with prefix-m then move to where you want to bring it.
# then join it
bind m select-pane -m
bind v join-pane -h
bind s join-pane -v
bind V choose-window 'join-pane -h -s "%%"'
bind S choose-window 'join-pane -v -s "%%"'
bind ! break-pane


bind-key r source-file ~/.tmux.conf \; display "Reloaded!"

########################################
### STATUS BAR 
########################################
#### COLOUR (Solarized dark)
# default statusbar colors

set -g status on
set -g status-interval 5
set -g status-left-length 30


