##############################
# Pane Resize
##############################
# Resize pane 1
unbind C-Down
unbind C-Left
unbind C-Right
unbind C-Up
bind   -r K resize-pane -U 1
bind   -r J resize-pane -D 1
bind   -r H resize-pane -L 1
bind   -r L resize-pane -R 1

bind \{ swap-pane -U
bind \} swap-pane -D


##############################
# Pane Handling
##############################

# Select the pane you want to bring with prefix-m then move to where you want to bring it.
# then join it
bind m select-pane -m
bind v join-pane -h
bind h join-pane -v
bind V choose-window 'join-pane -h -s "%%"'
bind h choose-window 'join-pane -v -s "%%"'
bind ! break-pane


bind-key r source-file ~/.tmux.conf \; display "Reloaded!"

########################################
### STATUS BAR 
########################################

set -g status on
set -g status-interval 5
set -g status-left-length 30

# Need to check these
bind -T copy-mode-vi y send-keys -X copy-selection 
#bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "${HOME}/bin/yank.sh"

run '~/.tmux/plugins/tpm/tpm'

source ~/.tmux/dark.conf

