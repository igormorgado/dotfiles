#bind  -n -r M-Down  select-pane -D
#bind  -n -r M-Left  select-pane -L
#bind  -n -r M-Right select-pane -R


# Layouts
unbind M-1
unbind M-2
unbind M-3
unbind M-4
unbind M-5



##############################
# Window switching
##############################


# last-window
unbind l
bind    C-Space  last-window
bind    Space  last-window
