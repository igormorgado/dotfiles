set-option -g status-style bg=black,fg=brightblue,default

# default window title colors
set-window-option -g window-status-style fg=brightblue,bg=default,dim

# active window title colors
set-window-option -g window-status-current-style bright,bg=blue,fg=white

# pane border
set-option -g pane-border-style fg=brightgreen
set-option -g pane-active-border-style fg=white

# message text
set-option -g message-style bg=black,fg=brightred

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

# bell
set-window-option -g window-status-bell-style bold,fg=black,bg=yellow #base02, red

set -g status-left '(#S) #(whoami)@#H '
set -g status-right '#( tmuxbar )#[default]#($TMUX_PLUGIN_MANAGER_PATH/tmux-mem-cpu-load/tmux-mem-cpu-load --colors --interval 5)#[default] #[fg=white]%d/%m/%y %H:%M#[default]'
set -g status-left-length 30
set -g status-right-length  70
