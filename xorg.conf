Section "ServerLayout"
    Identifier     "Layout0"
    Screen      0  "Screen0" 0 0
    Screen      1  "Screen1" LeftOf "Screen0"
    InputDevice    "Keyboard0" "CoreKeyboard"
    InputDevice    "Mouse0" "CorePointer"
    Option         "Xinerama" "1"
EndSection

Section "Files"
EndSection

Section "InputDevice"
    Identifier     "Mouse0"
    Driver         "mouse"
    Option         "Protocol" "auto"
    Option         "Device" "/dev/psaux"
    Option         "Emulate3Buttons" "no"
    Option         "ZAxisMapping" "4 5"
EndSection

Section "InputDevice"

    # generated from default
    Identifier     "Keyboard0"
    Driver         "kbd"
EndSection

Section "Monitor"
    Identifier	   "DELL"
    VendorName     "DELL"
    ModelName      "U3014"
    Option         "DPMS"
    Option         "Primary"  "true"
    Option         "PreferredMode" "2560x1600"
EndSection

Section "Monitor"
    Identifier	   "Flex"
    VendorName     "EIZO"
    ModelName      "L997"
    Option         "DPMS"
    Option         "PreferredMode" "1200x1600"
#    Option         "LeftOf" "DELL"
#    Option         "PreferredMode" "1600x1200"
#    Option         "Rotate" ""
EndSection

Section "Device"
    Identifier     "Device0"
    Driver         "nvidia"
    Option         "backingstore" "true"
    VendorName     "NVIDIA Corporation"
    Screen 0
EndSection

Section "Device"
    Identifier     "Device1"
    Driver         "nvidia"
    Option         "backingstore" "true"
    VendorName     "NVIDIA Corporation"
    Screen 1
EndSection

Section "Screen"
    Identifier     "Screen0"
    Device         "Device0"
    Monitor        "DELL"
    DefaultDepth    24
    Option         "backingstore" "true"
    SubSection     "Display"
        Depth       24
    EndSubSection
EndSection

Section "Screen"
    Identifier     "Screen1"
    Device         "Device1"
    Monitor        "Flex"
    DefaultDepth    24
    Option         "backingstore" "true"
    SubSection     "Display"
        Depth       24
    EndSubSection
EndSection

